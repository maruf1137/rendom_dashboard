<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- main cintent -->
    <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none">
      <div class="bg-gray-50">
        <div class="max-w-7xl mx-auto">
          <div class="">
            <!-- form -->
            <div
              class="min-h-screen bg-gray-50 flex flex-col justify-center py-24 sm:px-6 lg:px-8">
              <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <!-- <img class="mx-auto h-12 w-auto" src="images/logo.png" alt="logo" /> -->
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                  Administrators Registration
                </h2>
              </div>

              <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-3xl">
                <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                  <form class="space-y-6" action="#" method="POST">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                      <div>
                        <label
                          for="administrators_name"
                          class="block text-sm font-medium text-gray-700">
                          administrators Name
                        </label>
                        <div class="mt-1">
                          <input
                            id="administrators_name"
                            name="administrators_name"
                            type="text"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                      </div>
                      <div>
                        <label
                          for="user_id"
                          class="block text-sm font-medium text-gray-700">
                          administrators Id
                        </label>
                        <div class="mt-1">
                          <input
                            id="user_id"
                            name="user_id"
                            type="text"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                      </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                      <div>
                        <label
                          for="password"
                          class="block text-sm font-medium text-gray-700">
                          Password
                        </label>
                        <div class="mt-1">
                          <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                      </div>
                      <div>
                        <label
                          for="conf_password"
                          class="block text-sm font-medium text-gray-700">
                          Confirm Password
                        </label>
                        <div class="mt-1">
                          <input
                            id="conf_password"
                            name="conf_password"
                            type="password"
                            autocomplete="current-password"
                            required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                      </div>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- /End replace -->
        </div>
      </div>
    </main>
  </body>
</html>
